<div class="container" id="registerContainer">
    <h2>Create New Account</h2>
    <br>
	<div class="col-sm-12">
	<div class="row">
        <form>
            <div class="col-sm-12">
				<div class="row">
				    <div class="col-sm-4 form-group">
				       <label>First Name</label>
				            <input type="text" placeholder="John" class="form-control">
				    </div>
				    <div class="col-sm-4 form-group">
				    <label>Last Name</label>
				        <input type="text" placeholder="Doe" class="form-control">
				    </div>
                    <div class="col-sm-2 form-group">
				    <label>M.I.</label>
				        <input type="text" placeholder="B" class="form-control">
				    </div>
				</div>					
				<div class="row">
				    <div class="col-sm-8 form-group">
				        <label>E-mail Address</label>
				            <input type="text" placeholder="JohnDoe@gmail.com" class="form-control">
				    </div>	
				    <div class="col-sm-8 form-group">
				        <label>Credit Card Number</label>
				            <input type="text" placeholder="4111 1111 1111 1111" class="form-control">
				    </div>	
				</div>								
				<div class="row">
                    <div class="col-sm-8 form-group">
                        <label>Email Address</label>
                            <input type="text" placeholder="2401 Taft Avenue" class="form-control">
                    </div>
				</div>	
				<div class="row">
                    <div class="col-sm-6">
				        <label>Date of Birth</label>
                    </div>
                </div>
                <div class="row">
                        <div class="col-sm-3 form-group">
                            <input type="text" placeholder="Month" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <input type="text" placeholder="Day" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <input type="text" placeholder="Year" class="form-control">
                        </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label>Shipping Address</label>
                            <input type="text" placeholder="2401 Taft Avenue"  class="form-control">
                    </div>	
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label>Secret Question</label>
                        <div class="form-group">
                          <select class="form-control">
                            <option>In what city or town does your nearest sibling live?</option>
                            <option>What is the last name of the teacher who gave you your first failing grade?</option>
                            <option>What was the name of your elementary / primary school?</option>
                          </select>
                        </div>
                            <input type="text" placeholder="..." class="form-control">
                    </div>	
                </div>
				<button type="submit" class="btn btn-lg btn-info" id="btnSubmit">Submit</button>					
            </div>
        </form> 
    </div>
	</div>
</div>
